<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Album Ranker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Album Ranker</h1>

  <!-- Eingabefeld für den Albumnamen -->
  <div>
    <label for="albumName">Album Name:</label>
    <input type="text" id="albumName" placeholder="Gib den Albumnamen ein">
  </div>

  <!-- Dropdown für die Anzahl der Songs -->
  <label for="numSongs">Anzahl der Songs: </label>
  <input type="number" id="numSongs" name="numSongs" min="1" max="50">

  <!-- Bereich für die Liste von Songs -->
  <div id="songListContainer"></div>

  <script src="script.js"></script>
</body>
</html>
